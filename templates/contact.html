{% extends "layouts/page.html" %}

{% block content %}
{% include "layouts/social.html" %}
<section id="main-content">
    <div class="card">
        <div class="card-body">
            <div class="card-header">
                <h2 class="card-title font-weight-bold text-info">
                    <i class="fa fa-envelope-square"> </i>
                    Contact Us
                </h2>
                <p class="font-weight-bold">Feel free to contact us for any inquiries or feedback.</p>
            </div>
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Cloud Jobs <small class="text-info"></small></h3>
                    </div>

                    <div class="card-header">
                        <h3 class="card-title font-weight-bold text-info">
                            <i class="fa fa-inbox"> </i>
                            Contact Form
                        </h3>
                    </div>
                    <form action="{{ url_for('home.send_contact') }}" method="post">
                        <div class="form-group">
                            <label for="name" class="lsbel text-info font-weight-bold">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="lsbel text-info font-weight-bold">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="lsbel text-info font-weight-bold">Message:</label>
                            <textarea class="col-12" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa fa-send-o"> </i>
                            Send Message
                        </button>
                    </form>
                </div>

            </div>
            <hr/>

        </div>
    </div>
</section>

{% endblock %}
