

<div class="modal fade" id="addCategory" tabindex="-1" role="dialog" aria-labelledby="addCategoryLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="addCategoryLabel"> <i class="ti ti-folder"> </i>Category </h2>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" action="#" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Category Name" />
                    </div>
                    <div class="form-group">
                        <label for="description" class="label font-weight-bold">Description:</label>
                        <div class="form-group">
                            <textarea type="text" class="col-12"
                                      id="description"
                                      name="description"
                                      rows="6"
                                      placeholder="Category Description"></textarea>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="image" class="font-weight-bold">Category Image</label>
                        <input type="file" class="form-control" id="image" name="image"/>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-sm">
                            <i class="fa fa-save"></i>
                            Save
                        </button>
                    </div>
                </form>
            </div>

        </div>


    </div>

</div>
