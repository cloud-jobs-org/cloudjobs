{% extends "layouts/page.html" %}

{% block content %}

<section id="main-content">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title font-weight-bold text-info">
                <i class="fa fa-user-circle"> </i>
                Edit Customer
            </h2>
        </div>
        <div class="card-body">
            <form action="/update_customer" method="post">
                <input type="hidden" name="customer_id" value="{{ customer.customer_id }}">
                <div class="form-group">
                    <label for="full_names">Full Names:</label>
                    <input type="text" class="form-control" id="full_names" name="full_names" value="{{ customer.full_names }}" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" name="surname" value="{{ customer.surname }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ customer.contact_number }}" required>
                </div>
                <div class="form-group">
                    <label for="date_joined">Date Joined:</label>
                    <input type="text" class="form-control" id="date_joined" name="date_joined" value="{{ customer.date_joined }}" disabled>
                </div>
                <div class="form-group">
                    <label for="is_active">Active:</label>
                    <select class="form-control" id="is_active" name="is_active">
                        <option value="true" {% if customer.is_active %} selected {% endif %}>Yes</option>
                        <option value="false" {% if not customer.is_active %} selected {% endif %}>No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Customer</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
